<script>



var cnt=0;

var cont=document.getElementById('gustavo');
var fadeIn = (element, duration) => {
    (function increment(value = 0) {
        element.style.opacity = String(value);
        if (element.style.opacity !== '1') {
            setTimeout(() => {
                increment(value + 0.1);
            }, duration / 10);
        }
    })();
};

var fadeOut = (element, duration) => {
    (function increment(value = 1) {
        element.style.opacity = String(value);
        if (element.style.opacity !== '0') {
            setTimeout(() => {
                increment(value - 0.1);
            }, duration / 10);
        }
    })();
};

var ding; var nr;

document.getElementById("im").addEventListener("click", function(){
if(cnt==40)
{
cont.play();
/*
document.getElementById("textt").classlist.toggle("fade");
document.getElementById("im").classlist.toggle("fade");*/
fadeOut(document.getElementById("im"),100);
fadeOut(document.getElementById("texxt"),100);
fadeOut(document.getElementById("fuck"),100);
setTimeout(function(){
var element;
element = document.getElementById("texxt");
element.parentNode.removeChild(element);
element = document.getElementById("fuck");
element.parentNode.removeChild(element);
element = document.getElementById("im");
element.parentNode.removeChild(element);
},105);
setTimeout(function(){
var btn=document.createElement("button");
btn.innerHTML="Reload";
document.getElementById("btn").append(btn);
fadeIn(btn,1000);

btn.addEventListener("click",function(){location.reload();});


},7000);


}




nr=cnt%3;
switch(nr)
{
case 1: ding=document.getElementById("d1"); break;
case 2: ding=document.getElementById("d2"); break;
case 0: ding=document.getElementById("d3"); break;/*
case 4: ding=document.getElementById("d4"); break;
case 0: ding=document.getElementById("d0"); break;*/
}
ding.currentTime = 0;
ding.play();
cnt++;
cont.style.opacity = cnt/40;

});

</script>
